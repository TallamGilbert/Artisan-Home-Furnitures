<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile | Artisan Home</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="font-sans antialiased text-gray-800 bg-background-light">
    <!-- Navbar Container -->
    <div id="navbar-container"></div>

    <!-- Profile Content -->
    <div class="pt-20 pb-12">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="max-w-6xl mx-auto">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                    <!-- Sidebar -->
                    <div class="md:col-span-1">
                        <div class="bg-white rounded-lg shadow-sm p-6">
                            <div class="flex items-center mb-6">
                                <div class="h-16 w-16 rounded-full bg-primary-light flex items-center justify-center">
                                    <i class="fas fa-user text-2xl text-primary"></i>
                                </div>
                                <div class="ml-4">
                                    <h2 class="text-xl font-medium text-primary-dark user-name">User Name</h2>
                                    <p class="text-sm text-gray-600 user-email">user@email.com</p>
                                </div>
                            </div>
                            
                            <nav class="space-y-2">
                                <a href="#profile" class="block px-4 py-2 rounded-md bg-primary text-white">
                                    <i class="fas fa-user-circle mr-2"></i> Profile
                                </a>
                                <a href="#orders" class="block px-4 py-2 rounded-md text-gray-700 hover:bg-gray-50">
                                    <i class="fas fa-shopping-bag mr-2"></i> Orders
                                </a>
                                <a href="#wishlist" class="block px-4 py-2 rounded-md text-gray-700 hover:bg-gray-50">
                                    <i class="fas fa-heart mr-2"></i> Wishlist
                                </a>
                                <a href="#addresses" class="block px-4 py-2 rounded-md text-gray-700 hover:bg-gray-50">
                                    <i class="fas fa-map-marker-alt mr-2"></i> Addresses
                                </a>
                                <a href="#settings" class="block px-4 py-2 rounded-md text-gray-700 hover:bg-gray-50">
                                    <i class="fas fa-cog mr-2"></i> Settings
                                </a>
                            </nav>
                        </div>
                    </div>
                    
                    <!-- Main Content -->
                    <div class="md:col-span-2">
                        <!-- Profile Section -->
                        <div id="profile" class="bg-white rounded-lg shadow-sm p-6 mb-8">
                            <h3 class="text-xl font-medium text-primary-dark mb-6">Profile Information</h3>
                            
                            <form id="profile-form" class="space-y-6">
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-2">First Name</label>
                                        <input type="text" name="firstName" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-2">Last Name</label>
                                        <input type="text" name="lastName" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                                    </div>
                                </div>
                                
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                                    <input type="email" name="email" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                                </div>
                                
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Phone</label>
                                    <input type="tel" name="phone" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                                </div>
                                
                                <div class="flex justify-end">
                                    <button type="submit" class="px-6 py-2 bg-primary text-white rounded-md hover:bg-primary-dark transition-custom">
                                        Save Changes
                                    </button>
                                </div>
                            </form>
                        </div>
                        
                        <!-- Orders Section -->
                        <div id="orders" class="bg-white rounded-lg shadow-sm p-6 mb-8 hidden">
                            <h3 class="text-xl font-medium text-primary-dark mb-6">Order History</h3>
                            
                            <div id="order-history" class="space-y-6">
                                <!-- Orders will be dynamically inserted here -->
                            </div>
                        </div>
                        
                        <!-- Wishlist Section -->
                        <div id="wishlist" class="bg-white rounded-lg shadow-sm p-6 mb-8 hidden">
                            <h3 class="text-xl font-medium text-primary-dark mb-6">My Wishlist</h3>
                            
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <!-- Wishlist items will be dynamically inserted here -->
                            </div>
                        </div>
                        
                        <!-- Addresses Section -->
                        <div id="addresses" class="bg-white rounded-lg shadow-sm p-6 mb-8 hidden">
                            <div class="flex justify-between items-center mb-6">
                                <h3 class="text-xl font-medium text-primary-dark">Saved Addresses</h3>
                                <button class="px-4 py-2 bg-primary text-white rounded-md hover:bg-primary-dark transition-custom">
                                    Add New Address
                                </button>
                            </div>
                            
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <!-- Addresses will be dynamically inserted here -->
                            </div>
                        </div>
                        
                        <!-- Settings Section -->
                        <div id="settings" class="bg-white rounded-lg shadow-sm p-6 hidden">
                            <h3 class="text-xl font-medium text-primary-dark mb-6">Account Settings</h3>
                            
                            <form class="space-y-6">
                                <div>
                                    <h4 class="text-lg font-medium text-gray-900 mb-4">Change Password</h4>
                                    <div class="space-y-4">
                                        <div>
                                            <label class="block text-sm font-medium text-gray-700 mb-2">Current Password</label>
                                            <input type="password" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                                        </div>
                                        <div>
                                            <label class="block text-sm font-medium text-gray-700 mb-2">New Password</label>
                                            <input type="password" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                                        </div>
                                        <div>
                                            <label class="block text-sm font-medium text-gray-700 mb-2">Confirm New Password</label>
                                            <input type="password" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                                        </div>
                                    </div>
                                </div>
                                
                                <div>
                                    <h4 class="text-lg font-medium text-gray-900 mb-4">Notification Preferences</h4>
                                    <div class="space-y-4">
                                        <div class="flex items-center">
                                            <input type="checkbox" id="email-notifications" class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
                                            <label for="email-notifications" class="ml-2 block text-sm text-gray-700">
                                                Email Notifications
                                            </label>
                                        </div>
                                        <div class="flex items-center">
                                            <input type="checkbox" id="sms-notifications" class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
                                            <label for="sms-notifications" class="ml-2 block text-sm text-gray-700">
                                                SMS Notifications
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="flex justify-end">
                                    <button type="submit" class="px-6 py-2 bg-primary text-white rounded-md hover:bg-primary-dark transition-custom">
                                        Save Settings
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Container -->
    <div id="footer-container"></div>

    <!-- Scripts -->
    <script src="js/navbar.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/quick-view.js"></script>
    <script src="js/profile.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
