<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Artisan Home Furnitures</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../styles.css">
</head>
<body class="bg-background-light">
    <!-- Navbar Container -->
    <div id="navbar-container"></div>

    <!-- Cart Section -->
    <div class="pt-24 pb-12">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <h1 class="text-3xl font-furniture font-bold text-primary-dark mb-8">Shopping Cart</h1>
            
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <!-- Cart Items -->
                <div class="lg:col-span-2">
                    <div id="empty-cart" class="hidden bg-white rounded-lg shadow-md p-8 text-center">
                        <i class="fas fa-shopping-cart text-4xl text-gray-400 mb-4"></i>
                        <h2 class="text-xl font-medium text-gray-700 mb-2">Your cart is empty</h2>
                        <p class="text-gray-600 mb-4">Looks like you haven't added any items to your cart yet.</p>
                        <a href="../index.html#collections" class="inline-block px-6 py-3 bg-primary text-white rounded-md hover:bg-primary-dark transition-custom">
                            Start Shopping
                        </a>
                    </div>
                    
                    <div id="cart-items" class="space-y-4">
                        <!-- Cart items will be added here dynamically -->
                    </div>
                </div>
                
                <!-- Order Summary -->
                <div class="lg:col-span-1">
                    <div class="bg-white rounded-lg shadow-md p-6">
                        <h2 class="text-xl font-medium text-primary-dark mb-6">Order Summary</h2>
                        
                        <div class="space-y-4">
                            <div class="flex justify-between">
                                <span class="text-gray-600">Subtotal</span>
                                <span id="subtotal" class="font-medium">$0.00</span>
                            </div>
                            
                            <div class="flex justify-between">
                                <span class="text-gray-600">Shipping</span>
                                <span id="shipping" class="font-medium">$0.00</span>
                            </div>
                            
                            <div class="flex justify-between">
                                <span class="text-gray-600">Tax</span>
                                <span id="tax" class="font-medium">$0.00</span>
                            </div>
                            
                            <div class="border-t pt-4">
                                <div class="flex justify-between">
                                    <span class="text-lg font-medium text-primary-dark">Total</span>
                                    <span id="total" class="text-lg font-medium text-primary-dark">$0.00</span>
                                </div>
                            </div>
                        </div>
                        
                        <button id="checkout-btn" class="w-full mt-6 px-6 py-3 bg-primary text-white rounded-md hover:bg-primary-dark transition-custom">
                            Proceed to Checkout
                        </button>
                        
                        <div class="mt-4 text-center">
                            <a href="../index.html#collections" class="text-primary hover:text-primary-dark transition-custom">
                                Continue Shopping
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Container -->
    <div id="footer-container"></div>

    <!-- Scripts -->
    <script src="../js/navbar.js"></script>
    <script src="../js/footer.js"></script>
    <script src="../js/quick-view.js"></script>
    <script src="../js/cart.js"></script>
    <script src="../js/script.js"></script>
</body>
</html>
